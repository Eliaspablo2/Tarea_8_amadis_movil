<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let incidencia of incidencias" [routerLink]="['/detalles', incidencia.id]">
      <ion-label>
        <h2>{{ incidencia.titulo }}</h2>
        <p>{{ incidencia.fecha }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
