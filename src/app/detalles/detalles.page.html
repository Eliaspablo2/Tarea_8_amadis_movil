<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/list"></ion-back-button>
    </ion-buttons>
    <ion-title>detalles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="incidencia">
  <ion-card>
    <img *ngIf="fotoUrl" [src]="fotoUrl" alt="Foto"/>
    <ion-card-header>
      <ion-card-title>{{ incidencia.titulo }}</ion-card-title>
      <ion-card-subtitle>{{ incidencia.fecha }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>{{ incidencia.descripcion }}</p>
      <audio *ngIf="audioUrl" controls>
        <source [src]="audioUrl" type="audio/wav">
        Your browser does not support the audio element.
      </audio>
    </ion-card-content>
  </ion-card>
</ion-content>
